<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="./images/x.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="game">
      <section class="game--new">
        <figure class="game--new__logo">
          <img src="./images/x.svg" alt="X icon" class="game--new__icon" />
          <img src="./images/o.svg" alt="O icon" class="game--new__icon" />
        </figure>
        <h1 class="typography typography--heading-xl">Tic Tac Toe</h1>
        <h2 class="typography typography--heading-m">
          Dive into the excitement now and experience the timeless joy of this classic game!
        </h2>
        <button class="button button--primary button--new">New game</button>
      </section>
    </main>
  </body>
</html>
